<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">AI</div>
                <div class="logo-text">
                    <h1>AI Chat</h1>
                    <span class="status">Online</span>
                </div>
            </div>
            <button class="clear-btn" onclick="clearChat()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                </svg>
                Clear
            </button>
        </header>

        <main class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <div class="welcome-icon">ðŸ‘‹</div>
                <h2>Welcome!</h2>
                <p>Ask me anything. I'm here to help!</p>
                <div class="suggestions">
                    <button class="suggestion" onclick="sendSuggestion('What is AI?')">What is AI?</button>
                    <button class="suggestion" onclick="sendSuggestion('Tell me a joke')">Tell me a joke</button>
                    <button class="suggestion" onclick="sendSuggestion('Who is Ibrahim Shaikh?')">Who is Ibrahim?</button>
                </div>
            </div>
        </main>

        <footer class="input-area">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message..." 
                    rows="1"
                    onkeydown="handleKeyDown(event)"
                    oninput="autoResize(this)"
                ></textarea>
                <button class="send-btn" onclick="sendMessage()" id="sendBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
            <p class="disclaimer">Built by Ibrahim Shaikh â€¢ CSE AIML Student</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
